<div class="row">
	<div class="col-lg-3"></div>
	<div class="col-lg-6">
		<div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h1>{{::lang.todo | uppercase}}
						<small>{{::lang.list}}</small>
					</h1>
				</div>
			</div>
		</div>
		<div id="todos-list-styles" class="well">
			<div form-add-new=""></div>
			<!--todo list-->
			<div class="row delete-button-row">
				<div class="col-lg-12">
					<h4 class="pull-left">{{::lang.todo_items}}: <span class="label label-default">{{vm.listItems.length}}</span></h4>
					<button ng-click="vm.onDeleteItems()"
							type="button"
							class="btn btn-danger pull-right"><i class="glyphicon glyphicon-trash"></i> {{::lang.remove_all}}
					</button>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<ul class="list-group">
						<li class="list-group-item" ng-repeat="item in vm.listItems">
							<div class="form-group">
								<div class="checkbox">
									<label>
										<input type="checkbox"
											   ng-change="vm.onChangeItemStatus()"
											   ng-model="vm.listItems[$index]['done']"
											   class="item-checkbox" ng-checked="item.done">
										<span ng-class="{'item-done': item.done}"
											  class="item-style"> {{item.text}}</span>
									</label>
									<button type="button"
											ng-click="vm.onDeleteItem(item.id)"
											class="btn btn-warning pull-right item-button-delete">
										<i class="glyphicon glyphicon-trash"></i></button>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-3"></div>
</div>
